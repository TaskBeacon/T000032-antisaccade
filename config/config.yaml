subinfo_fields:
- name: subject_id
  type: int
  constraints:
    min: 101
    max: 999
    digits: 3
subinfo_mapping:
  subject_id: 被试编号（3位）
  Participant Information: 被试信息
  registration_failed: 注册失败
  registration_successful: 注册成功
  invalid_input: '{field} 输入无效'
window:
  size:
  - 1280
  - 720
  units: pix
  screen: 0
  bg_color: gray
  fullscreen: false
  monitor_width_cm: 35.5
  monitor_distance_cm: 60
task:
  task_name: antisaccade
  save_path: ./outputs/human
  total_blocks: 3
  total_trials: 72
  trial_per_block: 24
  conditions:
  - prosaccade
  - antisaccade
  - catch
  key_list:
  - f
  - j
  - space
  seed_mode: same_across_sub
  delta: 1
  language: Chinese
  voice_name: zh-CN-YunyangNeural
  voice_enabled: false
timing:
  cue_duration: 0.5
  anticipation_duration: 1.0
  prefeedback_duration: 0.4
  feedback_duration: 0.8
stimuli:
  fixation:
    type: text
    text: +
    color: white
    height: 48
    font: SimHei
  instruction_text:
    type: text
    text: '反眼跳任务


      请根据线索执行同向或反向反应。

      F=左侧反应，J=右侧反应。


      按空格键开始。'
    color: white
    height: 28
    wrapWidth: 980
    font: SimHei
  prosaccade_cue:
    type: text
    text: 线索：同向反应
    color: green
    height: 44
    wrapWidth: 900
    font: SimHei
  antisaccade_cue:
    type: text
    text: 线索：反向反应
    color: red
    height: 44
    wrapWidth: 900
    font: SimHei
  catch_cue:
    type: text
    text: 线索：捕获试次
    color: yellow
    height: 44
    wrapWidth: 900
    font: SimHei
  prosaccade_target:
    type: text
    text: '请按刺激出现方向作答

      F=左   J=右'
    color: white
    height: 54
    wrapWidth: 900
    font: SimHei
  antisaccade_target:
    type: text
    text: '请按刺激相反方向作答

      F=左   J=右'
    color: white
    height: 54
    wrapWidth: 900
    font: SimHei
  catch_target:
    type: text
    text: 保持注视，需要确认时按空格键
    color: white
    height: 54
    wrapWidth: 900
    font: SimHei
  prosaccade_hit_feedback:
    type: text
    text: 反应已记录
    color: green
    height: 42
    font: SimHei
  prosaccade_miss_feedback:
    type: text
    text: 未在时限内作答
    color: red
    height: 42
    font: SimHei
  antisaccade_hit_feedback:
    type: text
    text: 反应已记录
    color: green
    height: 42
    font: SimHei
  antisaccade_miss_feedback:
    type: text
    text: 未在时限内作答
    color: red
    height: 42
    font: SimHei
  catch_hit_feedback:
    type: text
    text: 反应已记录
    color: green
    height: 42
    font: SimHei
  catch_miss_feedback:
    type: text
    text: 未在时限内作答
    color: red
    height: 42
    font: SimHei
  block_break:
    type: text
    text: '区块 {block_num}/{total_blocks}

      记录率：{accuracy:.2%}

      当前分数：{total_score}


      按空格键继续'
    color: white
    height: 24
    wrapWidth: 900
    font: SimHei
  good_bye:
    type: text
    text: '任务结束，最终分数：{total_score}


      按空格键退出'
    color: white
    height: 28
    wrapWidth: 900
    font: SimHei
triggers:
  map:
    exp_onset: 1
    exp_end: 2
    block_onset: 10
    block_end: 11
    prosaccade_cue_onset: 20
    antisaccade_cue_onset: 21
    catch_cue_onset: 22
    prosaccade_anti_onset: 30
    antisaccade_anti_onset: 31
    catch_anti_onset: 32
    prosaccade_target_onset: 40
    antisaccade_target_onset: 41
    catch_target_onset: 42
    prosaccade_key_press: 50
    antisaccade_key_press: 51
    catch_key_press: 52
    prosaccade_no_response: 60
    antisaccade_no_response: 61
    catch_no_response: 62
    prosaccade_hit_fb_onset: 70
    prosaccade_miss_fb_onset: 71
    antisaccade_hit_fb_onset: 72
    antisaccade_miss_fb_onset: 73
    catch_hit_fb_onset: 74
    catch_miss_fb_onset: 75
  driver:
    type: serial_url
    url: loop://
    baudrate: 115200
  timing:
    post_delay_ms: 1
  policy:
    strict: false
controller:
  initial_duration: 0.25
  min_duration: 0.08
  max_duration: 0.4
  step: 0.02
  target_accuracy: 0.66
  condition_specific: true
  enable_logging: true
